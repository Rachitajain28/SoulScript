<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoulScript</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<p class="title">
  SoulScript
  <h4 class="subtitle">üçÄ "Listening to your soul, guiding your mind." üçÄ</h4>
</p>

<div class="login-pg">

  <!-- SIGN UP FORM -->
  <div class="login-form" id="signupBox">
    <h2>Sign Up</h2>

    <form id="signupForm">
      <div>
        <label>Username:</label>
        <input type="text" id="name" required />
      </div>

      <div>
        <label>Email:</label>
        <input type="email" id="email" required />
      </div>

      <div>
        <label>Password:</label>
        <input type="password" id="password" required />
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p class="switch">
      Already have an account?
      <a href="#" onclick="showLogin()">Login</a>
    </p>
  </div>

  <!-- LOGIN FORM -->
  <div class="login-form" id="loginBox" style="display:none;">
    <h2>Login</h2>

    <form id="loginForm">
      <div>
        <label>Email:</label>
        <input type="email" id="loginEmail" required />
      </div>

      <div>
        <label>Password:</label>
        <input type="password" id="loginPassword" required />
      </div>

      <button type="submit">Login</button>
    </form>

    <p class="switch">
      New user?
      <a href="#" onclick="showSignup()">Sign Up</a>
    </p>
  </div>

  <div class="guest">
    <p>Or continue as a <a href="guest.html">Guest</a></p>
  </div>

</div>

</body>
</html>
